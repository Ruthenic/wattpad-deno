pipeline:
    build:
        image: denoland/deno:debian
        commands:
            - apt update
            - apt install nodejs npm
            - deno test -A buildNode.ts
    deploy:
        image: plugins/npm
        settings:
            token: NPM_API_KEY
            folder: npm
        secrets: [NPM_API_KEY]
        when:
            event: tag

depends_on:
    - lint
    - test
